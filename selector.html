<style>
    /* element selector  */
    p {
        border: 2px solid;
    }


    /* IDelector  */
    #ras {
        color: red;
    }


    /* class selector  */
    .rare {
        color: white;
        background-color: black;
    }


    /* grouping selector */
    footer,
    span {
        background-color: aqua;
    }
</style>
</head>

<body>
    <h2>CSS Selector</h2>

    <p id="ras">this is my first para</p>
    <p class="rare">this is my second para</p>
    <p class="rare">this is my third para</p>
    <span>this is span</span>
    <footer>this is footer </footer>

</body>

</html>
